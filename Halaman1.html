<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #BA7373;
            padding: 20px; 
            overflow-y: auto; 
        }

        img {
            max-width: 100%;
            height: auto; 
            margin-bottom: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        .typing-text {
            font-size: 20px;
            overflow-y: visible;
            max-width: 90%;
            white-space: normal;
            word-break: break-word;
            text-align: center;
            min-height: 300px;
            padding: 15px;
            margin: 0 auto;
        }


        @media (max-width: 600px) {
            .typing-text {
                font-size: 18px; 
            }
        }

        audio {
            display: none;
        }

        #whatsapp-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #whatsapp-button:hover {
            background-color: #20b958;
        }
    </style>
</head>
<body>

    <img src="YourImg.jpg" alt="Foto"> 
    <div class="typing-text" id="typing"></div>

    <audio id="background-music" autoplay loop>
        <source src="Backsound.mp3" type="audio/mpeg"> 
        Your browser does not support the audio element.
    </audio>

    <button id="whatsapp-button" onclick="window.location.href='https://wa.me/6285834701703?text=Terimakasih%20member%20baik,nanti%20nanti%20gw%20cosplay%20hutao%20:V'">Reply to message</button>

    <script>
        const texts = [
            "Ciee yang hari ini ultah...",
            "Selamat ulang tahun kamuu",
            "Semoga di tahun dan bulan ini",
            "Tuhan mewujudkan doa doa mu yang blum terwujud",
            "Reo ngak mungkin sih awokawokawokawok",
            "juga dapat hati orang yang kamu suka",
            "Dan semoga di tahun ini",
            "Kamu menjadi lebih baik dari sebelumnya",
            "kurang kurangin nipu orang di internet -_-",
            "Untuk kamuu Happy birthday ðŸŽ‰",
            "I LOVE YOUU ðŸ«¶ðŸ»ðŸ’“,ByeðŸ‘‹"
        ];

        const music = document.getElementById('background-music');

        document.addEventListener('click', () => {
            if (music.paused) {
                music.play();
            }
        });

        let index = 0;
        const typingElement = document.getElementById('typing');
        const typingSpeed = 80;

        const whatsappButton = document.getElementById('whatsapp-button');

        function typeText() {
            if (index < texts.length) {
                const paragraph = document.createElement('p');
                paragraph.textContent = '';
                typingElement.appendChild(paragraph);
                let charIndex = 0;

                function typeChar() {
                    if (charIndex < texts[index].length) {
                        paragraph.textContent += texts[index].charAt(charIndex);
                        charIndex++;
                        // Scroll otomatis ke bawah saat mengetik
                        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                        setTimeout(typeChar, typingSpeed);
                    } else {
                        index++;
                        if (index < texts.length) {
                        setTimeout(typeText, 800);

                        } else {
                            whatsappButton.style.display = 'block';
                        }
                    }
                }

                typeChar();
            }
        }

        typeText();
    </script>

</body>
</html>
